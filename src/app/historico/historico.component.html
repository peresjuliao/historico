<div class="container">
  <h2 class="my-4">Histórico de Compras</h2>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Data</th>
        <th>Descrição</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items | slice:0:itemsToShow">
        <td>{{ item.id }}</td>
        <td>{{ item.data }}</td>
        <td>{{ item.descricao }}</td>
        <td>{{ item.valor | currency:'BRL' }}</td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" (click)="showMoreItems()">Mostrar mais itens</button>
</div>
